name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # allow pushes
      pages: write
      id-token: write

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git user for deploy
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Build client with Vite
        run: npx vite build

      - name: Bundle server with esbuild
        run: npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist

      - name: Prepare docs folder for GitHub Pages
        run: |
          rm -rf docs
          mkdir -p docs
          cp -a dist/public/. docs/
          # Also copy attached assets (images, CV, etc.) if present in the repo root
          if [ -d attached_assets ]; then
            cp -a attached_assets docs/attached_assets
          else
            echo "No attached_assets folder to copy"
          fi
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "chore(pages): update docs from dist/public [ci skip]" || true
            git push origin HEAD:main
          fi
